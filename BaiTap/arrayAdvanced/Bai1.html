<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 phần tử</title>
</head>
<body>
<h3>Bài 1:Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
  Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h3>
</body>
</html>
<script>
  let arry = [2,5,6,4,8,12,15,2,9,17];
  let num = '';
  document.write("Mảng số nguyên gồm 10 phần tử là: " + arry + "<br/>");
  for (let i = 0; i < arry.length;i++) {
      if (arry[i] >= 10) {
          num = num + arry[i] + "&ensp;";
      }
  }
  document.write("Các số nguyên lớn hơn hoặc bằng 10 trong mảng là : " + num);
</script>
