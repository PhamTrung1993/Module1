<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối hai mảng</title>
</head>
<body>
<h4>Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
    Hiển thị mảng c.</h4>
</body>
</html>
<script>
    let a = new Array();
    let b = new Array();



    for ( let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhập giá trị của phần tử a" + i + ":");
    }
    document.write("mảng vừa tạo là: " + a +'<br/>');

    for (let j = 0 ; j < 10; j++) {
        b[j] = +prompt("Nhập giá trị của phần tử b" + j + ":");
    }
    document.write("mảng vừa tạo là: " + b +'<br/>');
    let c = a.concat(b);
    document.write("mảng vừa tạo là: " + c +'<br/>');

</script>
