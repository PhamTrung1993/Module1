<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<!--Đầu vào: Một số nguyên duy nhất là số phút gọi-->
<!--Đầu ra:  x là số tiền phải trả.-->
<body>
  <input type="text" id="sophut">Số phút gọi <br>
  <button onclick="tinhTien()"> Tính Tiền</button>
  <br><br>


  <div id="money1"> </div>
</body>
</html>
<script>
  function tinhTien() {
    let p = parseInt(document.getElementById("sophut").value);

    if (p > 200) {
      let m = (p - 200) * 200 + 150 * 400 + 50 * 600 + 25000;
      document.getElementById("money1").innerHTML = 'Số tiền cần thanh toán là: ' + m + 'VND';
    } else if (p > 50) {
      let m = (p - 50) * 400 + 50 * 600 + 25000;
      document.getElementById("money1").innerHTML = 'Số tiền cần thanh toán là: ' + m + 'VND';
    } else {
      let m = p * 600 + 25000;
      document.getElementById("money1").innerHTML = 'Số tiền cần thanh toán là: ' + m + 'VND';
    }
  }
</script>
