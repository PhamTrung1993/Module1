<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>

</body>

<script>
  let numbe= parseInt(prompt("Nhập n số nguyên tố đầu tiên: "),'');
  checkSNT(numbe);
  function checkSNT() {

    let count = 0;
    let countSNT = 0;
    for (let i = 2; i < 1000; i++) {
      if (countSNT < numbe) {
        for (let j = 1; j < Math.sqrt(i); j++) {
          if (i % j == 0) {
            count += 1
          }
        }
        if (count == 1) {
          document.write(i + "<br>");
          countSNT += 1;
        }
        count = 0;
      } else {
        break;
      }
    }
  }

</script>
