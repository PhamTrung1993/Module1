<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Giá bán lẻ điện sinh hoạt-->
<!--Bậc 1: Cho kWh từ 0 - 50 :1.678-->
<!--Bậc 2: Cho kWh từ 51 - 100 :1.734-->
<!--Bậc 3: Cho kWh từ 101 - 200: 2.014-->
<!--Bậc 4: Cho kWh từ 201 - 300 :2.536-->
<!--Bậc 5: Cho kWh từ 301 - 400 :2.834-->
<!--Bậc 6: Cho kWh từ 401 trở lên: 2.927-->
<!--thuế GTGT là 8%-->
<body>
  Nhập số điện :
    <input type="number" id="num"> <br>
    <button onclick="elec()"> Tính Tiền</button>
<p> Số tiền điện là:</p>
<div id="moneye"></div>
</body>
</html>
<script>
  function elec() {
    let e = +(document.getElementById("num").value)
      if (e > 0) {
          if (e > 400) {
              let t = (e - 400) * 2927 + (400 - 300) * 2834 + (300 - 200) * 2536 + (200 - 100) * 2014 + (100 - 50) * 1734 + 50 * 1678;
              document.getElementById("moneye").innerHTML = (t + (t * 0.08)) + 'VND';
          } else if (e > 300) {
              let t = (e - 300) * 2834 + (300 - 200) * 2536 + (200 - 100) * 2014 + (100 - 50) * 1734 + 50 * 1678;
              document.getElementById("moneye").innerHTML = (t + (t * 0.08)) + 'VND';
          } else if (e > 200) {
              let t = (e - 200) * 2536 + (200 - 100) * 2014 + (100 - 50) * 1734 + 50 * 1678;
              document.getElementById("moneye").innerHTML = (t + (t * 0.08)) + 'VND';
          } else if (e > 100) {
              let t = (e - 100) * 2014 + (100 - 50) * 1734 + 50 * 1678;
              document.getElementById("moneye").innerHTML = (t + (t * 0.08)) + 'VND';
          } else if (e > 50) {
              let t = (e - 50) * 1734 + 50 * 1678;
              document.getElementById("moneye").innerHTML = (t + (t * 0.08)) + 'VND';
          } else {
              let t = e * 1678;
              document.getElementById("moneye").innerHTML = (t + (t * 0.08)) + 'VND';
          }
      }
      else
          document.getElementById("moneye").innerHTML = 'Lỗi nhập số điện';
  }
</script>
