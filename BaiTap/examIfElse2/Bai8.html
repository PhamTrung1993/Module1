<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Tuổi</title>
</head>
<body>
    Nhập số nguyên :
        <input type="number" id="b"> <br>
    <button onclick="Test()"> Kiểm Tra</button>
</body>
</html>
<script>
    function Test() {
    let a = +(document.getElementById("b").value);

    if (0 < a && a <120) {
        alert('Đây là tuổi của người')
    }
    else
        alert('Đây không phải tuổi của người');
    }

</script>
