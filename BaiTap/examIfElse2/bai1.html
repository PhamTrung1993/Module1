<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table>
    <tr>
      <td><input type="text" id="tempe"></td>
      <td><select id="from" >
        <option value="C">C</option>
        <option value="F">F</option>
      </select></td>
      <td><select id="to">
        <option value="F">F</option>
        <option value="C">C</option>
      </select></td>
      <td>
        <button onclick="chuyenDoi()">Convert</button>
      </td>
    </tr>
  </table>
  <br>
<div id="nDo"></div>
</body>
</html>
<script>
  function chuyenDoi() {
    let t = +(document.getElementById("tempe").value);
    let a = document.getElementById("from").value;
    let b = document.getElementById("to").value;

    // từ độ C sang độ F
    if (a == "C" && b == "F") {
      let m = t * 9 / 5 + 32;
      document.getElementById("nDo").innerHTML = 'Độ F là: ' + m;
    }
    else if (a == "F" && b == "C") {
      let n = (t -32) * 5 / 9;
      document.getElementById("nDo").innerHTML = 'Độ C là: ' + n;
    }
    else  {
      document.getElementById("nDo").innerHTML = 'Như cũ.'
    }
  }
</script>
