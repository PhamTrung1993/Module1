<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  Nhập chiều dài cạnh hình vuông :
    <input type="text" id="square">
      <button onclick="area()"> Tính diện tích </button>
    <p> Diện tích hình vuông là:</p>
  <div id="kQ"></div>
</body>
</html>
<script>
  function area() {
    let a = +(document.getElementById("square").value);

    if (a > 0) {
      let S = a*a;
      document.getElementById("kQ").innerHTML = S;
    }
    else  {
      alert('Chiều dài cạnh nhập vào bị lỗi! Hãy nhập lại');
    }
  }
</script>
