<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra cạnh tam giác</title>
</head>
<body>

    a:<input type="number" id="a"> <br>
    b:<input type="number" id="b"> <br>
    c:<input type="number" id="c"> <br>
      <button onclick="Tes()"> Kiểm Tra</button>

</body>
</html>
<script>
  function Tes() {
    let a = +(document.getElementById("a").value);
    let b = +(document.getElementById("b").value);
    let c = +(document.getElementById("c").value);

    if (a > 0 && b > 0 && c > 0) {
      if ( (a + b) > c && (a+c) >b && (b+c) > a){
        alert("Đây là một tam giác!!")
      }
      else  alert("Đây không phải là tam giác!!");
    }
    else  alert("Có lỗi xảy ra!!")
  }
</script>
