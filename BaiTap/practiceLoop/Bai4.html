<script>

let Rect = '';
  for (let i = 0 ; i <= 7;i++) {
    for (let j = 0; j <= 21;j++) {
       if (i == 0 || i == 7) {
         Rect += '*';
       }
       else {
         if (j == 0 || j == 21) {
           Rect += '*';
         }
         else {
           Rect += '&nbsp&nbsp';
         }
       }
      }
    Rect += '<br/>';
  }
  document.write(Rect);
</script>
