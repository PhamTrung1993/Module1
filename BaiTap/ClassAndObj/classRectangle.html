</body>

<script>
  let Rectangle = function (length,width) {
    this.length = length;
    this.width = width;
    this.getlength = function () {
        return this.length;
      }
    this.getwidth = function (){
        return this.width;
      }
    this.setlength = function () {
        this.length = length;
    }
    this.setwidth = function () {
        this.width = width;
    }
    this.getCircum = function () {
      return (length + width) * 2;
    }
    this.getarea = function () {
      return length * width;
    }
  }

    Rectangle.prototype.setRectangle = function () {
      let canvas = document.getElementById("myCanvas");
      let context = canvas.getContext("2d");
      context.rect(20, 20, this.length, this.width);
      context.stroke();
      document.getElementById("result").innerHTML = "width = " + width + " length = " + length;
    }
   
    let rectangle = new Rectangle(200,150);
    let length = rectangle.getlength();

</script>
