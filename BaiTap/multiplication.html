<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>

</body>
</html>
<script>
    let multi ,i,j;
    multi = "<table border = '2' width = ' 100%' cellspacing = '0' cellpadding = '3' >"
    for (i = 1;i <=10 ; i++){
        multi = multi + "<tr>";
        for (j = 1; j <= 10;j++) {
            let m = i*j;
            multi = multi + "<td>" + i + 'x' + j + '=' + m + "</td>";
        }
        multi = multi + "</tr>";
    }
    multi = multi + "</table>";
    document.write(multi);
</script>
