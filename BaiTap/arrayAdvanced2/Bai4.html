<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ</title>
</head>
<body>
<h3>Viết một chương trình để đếm số từ trong một chuỗi</h3>
</body>
</html>
<script>
 let arr25 =  prompt("nhập một chuỗi :")
   let arr33 = arr25.split(" ")
console.log(arr33)
 let count = 0;
    for (let i = 0; i < arr33.length;i++) {
        count ++;
    }
    document.write("số lượng từ trong chuỗi là: " + count)
</script>
