<script>
  function isPrime(number) {
    if (number < 2)
    return false;
          for (let i = 2;i <=Math.sqrt(number);i++) {
        if (number%i === 0){
          return false;
      }
    }
    return true;
  }

  let number = +prompt("Nhập số nguyên cần kiểm tra số nguyên tố: ");
  if (isPrime(number)) {
    document.write("Số " + number + " là số nguyên tố");
  }
  else {
    document.write("Số " + number + " không phải số nguyên tố");
  }
</script>
