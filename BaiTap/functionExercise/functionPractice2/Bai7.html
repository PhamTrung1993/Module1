<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change</title>
</head>
<body>
<h3>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó. </h3>
    Nhập số thứ nhất :
        <input type="number" id="number1">
             Nhập số thứ Hai :
                <input type="number" id="number2">
    <button onclick="show()">Change</button>
<div id="result"></div>
</body>
</html>
<script>
    function show() {
        let numone = +document.getElementById("number1").value;
        let numtwo = +document.getElementById("number2").value;

        numtwo = (numone => numone)(numone, numone = numtwo)
        document.getElementById("result").innerHTML = 'Số thứ nhất ' + numone + '.Số thứ hai là: ' + numtwo;
    }
</script>
