<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positive Integers</title>
</head>
<body>
<h3>Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    Nếu là nguyên dương trả về true, ngược lại trả về false.</h3>

Number <input type="number" id="number" oninput="showPositive()"> is positive integers :<span id="output"></span>
</body>
</html>
<script>
    function showPositive() {
        let number = parseInt(document.getElementById("number").value);
        let check = checkPositive(number)
        document.getElementById("output").innerHTML = check;
    }
    function checkPositive(number) {
        if (number > 0) {
            return 'true'
        } else if (number < 0) {
            return 'false'
        } else {
            return " ";
        }

    }
</script>
