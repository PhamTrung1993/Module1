<script>
  let a = null
  do {
    a = +prompt("Hãy nhập nhiệt độ :", '');
  }
  while (a < 100 && a > 20) {
      if (a > 100) {
          alert("Hãy giảm nhiệt độ!!")
      }
      else if (a < 20) {
          alert("Hãy tăng nhiệt độ!!")
      }


  }




</script>
