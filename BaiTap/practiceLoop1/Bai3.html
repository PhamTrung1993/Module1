<script>
    let nun = parseInt(prompt("Nhập số lượng số fibonacci cần hiển thị :",''));
    checkFBNC(nun);

    function checkFBNC() {
        let pNun = 0;
        let nNun = 1;

        for (let i = 1; i <= nun; ++i) {
          document.write( pNun + "<br>");
          let sum = pNun+nNun;
                pNun = nNun;
                nNun = sum;
            }

    }

</script>
