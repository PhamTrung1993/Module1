<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các chữ số thập phân</title>
</head>
<body>
<h4>Bài 3: Viết chương trình tính kết quả biểu thức S= 1+1/2+1/3+...+1/n (làm tròn 5 chữ số thập phân)</h4>
    Nhập vào số n :
    <input type="text" id="num"><br><br>
        <button onclick="Dec()">Multiplication</button>
    <br><br>
    <div id="Mul"></div>
</body>
</html>
<script>
    function Dec() {
        let n = Number(document.getElementById("num").value);
        let s = 0;

        if ( n > 0) {
            for (let i = 1; i <= n; i++) {
                s = s + (1/i);
            }
            let S = s.toFixed(5);
            document.getElementById("Mul").innerHTML = 'Kết quả của biểu thức S với n = ' + n + ' là: ' + S;

        }
        else {
            alert("Xin hãy nhập số nguyên dương");
        }
    }
</script>
