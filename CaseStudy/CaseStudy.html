<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trang web quản lý nước hoa</title>
  <link rel="stylesheet" href="css/Style.css">

</head>
<body>

<h1 class="tieudechinh">HỆ THỐNG QUẢN LÝ NƯỚC HOA</h1>
<table border="1" class="table1">
  <tr>
    <th colspan="2" class="tieude">Chỉnh sửa hàng trong cửa hàng </th>
  </tr>
  <tr>
    <td>Id</td>
    <td><input type="number" id="idPerfume" style="width: 90%"></td>
  </tr>
  <tr>
    <td>Name</td>
    <td><input type="text " id="perfumeName" style="width: 90%"></td>
  </tr>
  <tr>
    <td>Capacity</td>
    <td>
      <select id="capacity" style="width: 50%">
        <option value="10ml">10ml</option>
          <option value="50ml">50ml</option>
            <option value="60ml">60ml</option>
            <option value="100ml">100ml</option>
          <option value="150ml">150ml</option>
        <option value="200ml">200ml</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>gender</td>
    <td>
      <select id="gender" style="width: 50%">
        <option value="Male">Male</option>
          <option value="FeMale">FeMale</option>
            <option value="Unisex">Unisex</option>
    </select>
  </td>
  </tr>
  <tr>
    <td>TradeMark</td>
    <td><input type="text" id="tradeMark" style="width: 90%"></td>
  </tr>
  <tr>
    <td>Release Year</td>
    <td><input type="Text" id="releaseYear" style="width: 90%"></td>
  </tr>
  <tr>
    <td>Incense Group</td>
    <td><input type="text" id="incenseGroup" style="width: 90%"></td>
  </tr>
  <tr>
    <td>image</td>
    <td><input type="text" id="img" style="width: 90%"></td>
  </tr>
  <tr>
    <td>price(VND)</td>
    <td><input type="number" id="price" style="width: 90%"></td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button id="add" onclick="addPerfume()" style="width: 80px">Add</button>
      <button id="save" onclick="updatePerfume()" style="width: 60px;background-color: #f37c14">Save</button>
    </td>
  </tr>
</table>
<br><br><br>
<table style="width: 100%; ">
  <tr>
    <th colspan="11" style="font-size: 30px; color: #a10254">DANH SÁCH NƯỚC HOA</th>
  </tr>
  <tr style="color: #ee67a6; font-size: 24px">
    <th>Id</th>
      <th>img</th>
        <th>Name</th>
          <th>Gender</th>
            <th>Capacity</th>
            <th>Trademark</th>
          <th>Release_year</th>
        <th>Incense_group</th>
      <th >Price<br/>(VND)</th>
    <th colspan="2">Tùy chỉnh</th>

  </tr>
<tbody id="list">
</tbody>

</table>
</body>
<script src="Js/perfume.js"></script>
  <script src="Js/perfumeManagement.js"></script>
      <script src="Js/main.js"></script>
</html>
