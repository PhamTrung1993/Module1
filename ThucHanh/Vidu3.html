    <form action="/action_page.php">

        <label><input type="radio" name="hobby" value="travel" checked>Du lịch</label><br>
        <label><input type="radio" name="hobby" value="sport">Thể thao </label><br>
        <label><input type="radio" name="hobby" value="cooking">Nấu ăn</label><br><br>

    </form>
