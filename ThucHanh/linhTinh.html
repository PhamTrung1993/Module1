<script>
   // k laf số ngưỡng sinh viên;
   //a là thời gian đến của n sinh viên
   function angryProfessor(k, a) {
        let count = 0;
    for (let i = 0;i < a.length;i++){
        if (a[i] <= 0) {
            count++;
        }
    }

   }
