<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cheap.css">
</head>
<body>
    

    <label class="switch">
        <input type="checkbox" id="g" onclick=switchGood() >
        <span class="slider round good"></span>
    </label>
    <!-- Tag <span> được sử dụng để nhóm các inline trong văn bản HTML. -->
    <span>
        <b>Good</b>
    </span>
    <br />
    <label class="switch">
        <input type="checkbox" id="c" onclick=switchCheap()>
        <span class="slider round cheap"></span>
    </label>
    <span>
        <b>Cheap</b>
    </span>
    <br />
    <label class="switch">
        <input type="checkbox" id="f" onclick=switchFast()>
        <span class="slider round fast"></span>
    </label>
    <span>
        <b>Fast</b>
    </span>
</body>
</html>
<script src="fast.js"></script>
