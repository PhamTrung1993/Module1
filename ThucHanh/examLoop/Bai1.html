<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The number is N</title>
</head>
<body>
    <h1>JavaScript Loops</h1>
    <p id="demo"></p>
</body>
</html>
<script>
    let text = "";
    let i;
    for (i=0;i<5;i++) {
        text += "The number is " + i + "<br>"
    }
    document.getElementById("demo").innerHTML = text;
</script>
