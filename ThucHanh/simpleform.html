<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
  .wufoo {
    font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
  }
</style>
<body>
<form method="get" action="simpleform.html" class="wufoo">
<h2>Order Form</h2>
  <p>what would you like to buy?</p>
  <select>
    <option value=" ">A</option>
    <option >B (+ 0.5$)</option>
    <option >C (+0.5$)</option>
  </select>
    <p>How many would you like to order?</p>
  <input type="radio" name="rd">1 - $10 <br>
  <input type="radio" name="rd">2 - $20<br>
  <input type="radio" name="rd">3-  $25 <br>
<!--  thẻ span: đoạn văn bản trong cặp thẻ span không bị thay đổi bất cứ điều gì-->
<!--  do vậy nó đượ gọi là thẻ trung tính.-->
<!--  sự thay đổi chỉ xảy ra khi bạn tác dộng đến thẻ span thông qua CSS-->
<p> Name <span style="color : red">*</span> </p>
<!--  placeholder : cung cấp thêm thông tin cho người dùng, giúp họ biết cần nhập dữ liệu gì -->
<!--  hoặc bất cứ thông báo nào mà bạn muốn-->
  <input type="text" name="firstname" placeholder="FirstName" size="15">
  <input type="text" name="lastname" placeholder="LastName" size="15">
  <p>Email</p>
  <input type="text" name="email" size="35">
  <p>Phone Number</p>
  <input type="text" name="phone 1" size="5">
  <input type="text" name="phone 2" size="5">
  <input type="text" name="phone 3" size="5"><br><br>
  <input type="submit" name="Submit" value="Submit">
</form>
</body>
</html>
